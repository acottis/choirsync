<div id = "welcome">
    <form id="form_authenticate">
        <input type="text" id = "password_entered">
        <br>
        <input type="submit" id="button_authenticate" isdefault="true" value ="log in">
    </form>
</div>

<div id="requires_password">
    <label for="choose_song">Choose song:</label>
    <select id="choose_song">
        <option value="blank">-----</option>
        <option value="Athchuinge">Athchuinge</option>
        <option value="In Dulci Jubilo">In Dulci Jubilo</option>
    </select>
    <br>
    <label for="choose_track">Choose track:</label>
    <select id="choose_track">
        <option value="blank">-----</option>
        <option value="Tenor Short">Tenor</option>
        <option value="Something else">something</option>
    </select>

    <br>
    <br>
    <button type="button" id="button_play">play</button>
    <button type="button" id="button_pause_play">pause</button>
    <button type="button" id="button_stop_play">stop/reset</button>
    <br>
    <br>
    <button type="button" id="button_rec">record</button>
    <button type="button" id="button_stop_rec">stop recording</button>
    <br>
    <br>
    <button type="button" id="button_play_rec">play recording</button>
    <button type="button" id="button_pause_play_rec">pause recording</button>
    <button type="button" id="button_stop_play_rec">stop/reset recording</button>
    <br>
    <br>
    <button type="button" id="button_send_rec">send recording</button>
</div>
